<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }

    </style>
</head>
<body>
<div id="app">
    <t-tabs :selected="selectedTab" >
        <t-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <t-tabs-item name="tv" >
                <t-icon name="setting"></t-icon>
                影视
            </t-tabs-item>
            <t-tabs-item name="live">
                生活
            </t-tabs-item>
            <t-tabs-item name="game" disabled>
                游戏
            </t-tabs-item>
        </t-tabs-head>
        <t-tabs-body>
            <t-tabs-pane name="tv">
                影视相关资讯
            </t-tabs-pane>
            <t-tabs-pane name="live">
                生活相关资讯
            </t-tabs-pane>
            <t-tabs-pane name="game">
                游戏相关资讯
            </t-tabs-pane>
        </t-tabs-body>
    </t-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
